<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      padding: 50px 20px 20px;
    }

    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0px 0px 25px cyan;
      object-fit: cover;
    }

    h1 {

      font-size: 32px;
      text-shadow: 0px 0px 10px cyan, 0px 0px 20px #00f0ff;
    }

    p {
      font-size: 18px;
      margin: 5px 0;
    }

    .skills {
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
    }

    .skills h2 {
      font-size: 26px;
      margin-bottom: 15px;
      text-shadow: 0px 0px 8px cyan;
    }

    .skills ul {
      list-style: none;
      padding: 0;
    }

    .skills li {
      font-size: 18px;
      padding: 10px;
      margin: 8px 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      transition: 0.3s;
    }

    .skills li:hover {
      background: cyan;
      color: black;
      transform: scale(1.05);
    }
  </style>
